name: Run Production Migration

# Migrations are run via this GitHub Actions workflow before deployments.
# This avoids connection/timeout issues in Vercel build environment.

on:
  workflow_dispatch: # Manual trigger only

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma Client"
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Prepare connection URLs
        id: prepare-urls
        run: |
          POOLER_URL="${{ secrets.PROD_DATABASE_URL }}"
          
          # Check if PROD_DIRECT_DATABASE_URL is provided
          if [ "${{ secrets.PROD_DIRECT_DATABASE_URL }}" != "" ]; then
            echo "Using provided PROD_DIRECT_DATABASE_URL for direct connection"
            echo "direct_url=${{ secrets.PROD_DIRECT_DATABASE_URL }}" >> $GITHUB_OUTPUT
          else
            echo "Using transaction pooler for both connections (supports DDL operations)"
            echo "Note: Supabase transaction pooler (port 6543) supports migrations"
            # Use pooler URL for directUrl as well, with connection timeout parameters
            # Add connection_timeout and statement_timeout to help with long migrations
            if [[ "$POOLER_URL" == *"?"* ]]; then
              # URL already has query parameters, append to them
              DIRECT_URL="${POOLER_URL}&connect_timeout=30&statement_timeout=300000"
            else
              # URL has no query parameters, add them
              DIRECT_URL="${POOLER_URL}?connect_timeout=30&statement_timeout=300000"
            fi
            echo "direct_url=$DIRECT_URL" >> $GITHUB_OUTPUT
          fi

      - name: Run production migration
        run: |
          echo "Running migration with connection pooler"
          echo "This may take a few minutes for large migrations..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DIRECT_URL: ${{ steps.prepare-urls.outputs.direct_url }}
          NODE_ENV: production

