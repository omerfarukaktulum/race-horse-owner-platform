name: Run Production Migration

# Migrations are run via this GitHub Actions workflow before deployments.
# This avoids connection/timeout issues in Vercel build environment.

on:
  workflow_dispatch: # Manual trigger only

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma Client"
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Validate migration connection
        run: |
          if [ -z "${{ secrets.PROD_DIRECT_DATABASE_URL }}" ]; then
            echo "❌ ERROR: PROD_DIRECT_DATABASE_URL secret is not set!"
            echo ""
            echo "Problem: Transaction pooler (port 6543) doesn't support prepared statements"
            echo "Prisma migrations require prepared statements, so they will hang/fail with transaction pooler"
            echo ""
            echo "Solution: Set PROD_DIRECT_DATABASE_URL secret in GitHub:"
            echo "  1. Go to: Settings → Secrets and variables → Actions"
            echo "  2. Click 'New repository secret'"
            echo "  3. Name: PROD_DIRECT_DATABASE_URL"
            echo "  4. Value: Get from Supabase Dashboard → Database → Connection string → Session mode"
            echo "     Format: postgresql://postgres.[ref]:[password]@aws-1-eu-west-1.pooler.supabase.com:5432/postgres"
            echo ""
            echo "This will prevent the migration from hanging."
            exit 1
          else
            echo "✅ PROD_DIRECT_DATABASE_URL is set - migrations will use Session mode pooler"
          fi

      - name: Run production migration
        run: |
          echo "Running migration with Session mode pooler (supports prepared statements)"
          echo "This may take a few minutes for large migrations..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.PROD_DIRECT_DATABASE_URL }}
          NODE_ENV: production

