name: Run Production Migration

# Migrations are run via this GitHub Actions workflow before deployments.
# This avoids connection/timeout issues in Vercel build environment.

on:
  workflow_dispatch: # Manual trigger only

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma Client"
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}

      - name: Prepare connection URLs
        id: prepare-urls
        run: |
          POOLER_URL="${{ secrets.PROD_DATABASE_URL }}"
          
          # Check if PROD_DIRECT_DATABASE_URL is provided
          if [ "${{ secrets.PROD_DIRECT_DATABASE_URL }}" != "" ]; then
            echo "Using provided PROD_DIRECT_DATABASE_URL for migrations"
            echo "direct_url=${{ secrets.PROD_DIRECT_DATABASE_URL }}" >> $GITHUB_OUTPUT
          else
            echo "⚠️  WARNING: PROD_DIRECT_DATABASE_URL not set"
            echo ""
            echo "Problem: Transaction pooler (port 6543) doesn't support prepared statements"
            echo "Prisma migrations require prepared statements, so they will fail with transaction pooler"
            echo ""
            echo "Solution: Set PROD_DIRECT_DATABASE_URL secret with one of:"
            echo "  1. Session mode pooler (recommended): Get from Supabase Dashboard → Database → Connection string → Session mode"
            echo "  2. Direct connection (port 5432): Requires IP allowlisting in Supabase"
            echo ""
            echo "Attempting to use transaction pooler anyway (may fail)..."
            
            # Try to use transaction pooler as fallback (will likely fail but worth trying)
            echo "direct_url=$POOLER_URL" >> $GITHUB_OUTPUT
          fi

      - name: Run production migration
        run: |
          echo "Running migration with connection pooler"
          echo "This may take a few minutes for large migrations..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          DIRECT_URL: ${{ steps.prepare-urls.outputs.direct_url }}
          NODE_ENV: production

